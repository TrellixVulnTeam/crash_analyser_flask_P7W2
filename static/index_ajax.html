<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>

    <script>
            $(document).ready(function() {
                var options = {
                    target:        '#queryResult',   // target element(s) to be updated with server response
                    beforeSubmit:  showRequest,  // pre-submit callback
                    success:       showResponse  // post-submit callback

                    // other available options:
                    //url:       url         // override for form's 'action' attribute
                    //type:      type        // 'get' or 'post', override for form's 'method' attribute
                    //dataType:  null        // 'xml', 'script', or 'json' (expected server response type)
                    //clearForm: true        // clear all form fields after successful submit
                    //resetForm: true        // reset the form after successful submit

                    // $.ajax options can be used here too, for example:
                    //timeout:   3000
                };

                // bind to the form's submit event
                $('#query').submit(function() {
                    // inside event callbacks 'this' is the DOM element so we first
                    // wrap it in a jQuery object and then invoke ajaxSubmit
                    $(this).ajaxSubmit(options);
                    $("#loader").show();

                    // !!! Important !!!
                    // always return false to prevent standard browser submit and page navigation
                    return false;
                });
            });

            // pre-submit callback
            function showRequest(formData, jqForm, options) {
                // formData is an array; here we use $.param to convert it to a string to display it
                // but the form plugin does this for you automatically when it submits the data
                var queryString = $.param(formData);

                // jqForm is a jQuery object encapsulating the form element.  To access the
                // DOM element for the form do this:
                // var formElement = jqForm[0];

                // alert('About to submit: \n\n' + queryString);

                // here we could return false to prevent the form from being submitted;
                // returning anything other than false will allow the form submit to continue
                return true;
            }

            // post-submit callback
            function showResponse(responseText, statusText, xhr, $form)  {
                // for normal html responses, the first argument to the success callback
                // is the XMLHttpRequest object's responseText property

                // if the ajaxSubmit method was passed an Options Object with the dataType
                // property set to 'xml' then the first argument to the success callback
                // is the XMLHttpRequest object's responseXML property

                // if the ajaxSubmit method was passed an Options Object with the dataType
                // property set to 'json' then the first argument to the success callback
                // is the json data object returned by the server

                //alert('status: ' + statusText + '\n\nresponseText: \n' + responseText +
                //     '\n\nThe output div should have already been updated with the responseText.');
                $("#loader").hide();
            }
    </script>
</head>
<body>
<p>Enter names in the fields, then click "Query" to query the result:</p>
<form id="query" action="/query">
  Version Code: <input type="text" name="v" value="700505113"><br>
  Artificial Name:
  	<select name="art">
  		<option selected="selected">adclear_2_0</option>
  		<option>adclear_2_0_china</option>
	</select><br>
  Lib Name:
  	<select name="t">
  		<option selected="selected">engine</option>
  		<option>proxy</option>
	</select><br>
  Crash Address: <input type="text" name="a"><br>
    <span>
  <input type="submit" value="query">
    <label><img id="loader" style="display: none;" src="/static/loading.gif"/></label>
    </span>
</form>
<div id="queryResult"></div>
</body>
</html>
